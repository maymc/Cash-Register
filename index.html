<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>
<body>
    <h1>Cash Register</h1>
    <div id="display">0</div>

    <div id="keyboard">
        <div id="row1">
            <input type = "button" id = "num7" value = "7">
            <input type = "button" id = "num8" value = "8">
            <input type = "button" id = "num9" value = "9">
            <input type = "button" id = "divide" value = "รท">
            <input type = "button" id = "clear" value = "CLEAR">
        </div>

        <div id="row2">
            <input type = "button" id = "num4" value = "4">
            <input type = "button" id = "num5" value = "5">
            <input type = "button" id = "num6" value = "6">
            <input type = "button" id = "multiply" value = "x">
            <input type = "button" id = "balance" value = "BALANCE">
        </div>

        <div id="row3">
            <input type = "button" id = "num1" value = "1">
            <input type = "button" id = "num2" value = "2">
            <input type = "button" id = "num3" value = "3">
            <input type = "button" id = "subtract" value = "-">
            <input type = "button" id = "deposit" value = "DEPOSIT">
        </div>

        <div id="row4">
            <input type = "button" id = "num0" value = "0">
            <input type = "button" id = "num00" value = "00">
            <input type = "button" id = "decimal" value = ".">
            <input type = "button" id = "add" value = "+">
            <input type = "button" id = "withdraw" value = "WITHDRAW">
        </div>

        <div id="row5">
            <input type = "button" id = "equal" value = "=">
        </div>
    </div>




    <script src = "./js/calculator.js"></script>
    <script src = "./js/cash_register.js"></script>
</body>
</html>
